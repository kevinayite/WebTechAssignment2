<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/dd3a8b46f4.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h1 id="title">Sign In</h1>
            
            <form id="signInForm" action="login" method="post">
                <div class="input-group">
                    <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" id="email" placeholder="Email" name="email" required>
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-key"></i>
                        <input type="password" id="password" placeholder="Password" name="password" required>
                    </div>
<br><br>
                    <div class="btn-field">
                        <!-- <button type="button" id="signInButton" class="disable">Sign In</button> -->
                        <button type="submit" >Sign In</button>
                        <!-- <button onclick="window.location.href='index.html' ">Sign In</button> -->
                    </div>
                    <br><br>
                    
                </div>
            </form>
        </div>
    </div>


</body>
</html>
